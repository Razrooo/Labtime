<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Home do Professor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }

        .card {
            background: white;
            width: 400px;
            max-width: 90%; /* Responsividade b√°sica */
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0003;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: background 0.3s ease; /* Adiciona transi√ß√£o */
        }

        button:hover {
            background: #005ec2;
        }

        #logout {
            background: #d9534f;
        }

        #logout:hover {
            background: #b32c28;
        }
    </style>
</head>
<body>

<div class="card">
    <!-- O span com o id="nome" √© onde o nome do professor ser√° inserido -->
    <h2>Bem-vindo, <span id="nome">Professor</span> üëã</h2>

    <button onclick="window.location.href='agendamento.html'">Agendar Aula</button>
    <button onclick="window.location.href='agendamentos.html'">Ver Agendamentos</button>
    <button id="logout" onclick="logout()">Sair</button>
</div>

<script>
    // Fun√ß√£o de Logout
    function logout() {
        // Remove as chaves do localStorage para garantir limpeza completa
        localStorage.removeItem("token");
        localStorage.removeItem("nome");

        alert("Logout realizado!");
        // Uso expl√≠cito de window.location.href para redirecionar
        window.location.href = "login.html";
    }

    // --- L√≥gica de Verifica√ß√£o e Exibi√ß√£o do Nome ---
    
    // 1. Verificar se o usu√°rio est√° logado
    const token = localStorage.getItem("token");
    let nome = localStorage.getItem("nome");

    if (!token) {
        // Se n√£o houver token, redireciona
        alert("Voc√™ precisa fazer login primeiro!");
        // Uso expl√≠cito de window.location.href para redirecionar
        window.location.href = "login.html";
    }

    // 2. Tratar o nome para evitar "undefined"
    // Verifica se o valor √© nulo, vazio ou a string literal "undefined"
    if (!nome || nome.trim() === "" || nome === "undefined") {
        nome = "Professor"; // Valor padr√£o seguro
    }

    // 3. Mostrar nome do professor logado
    document.getElementById("nome").innerText = nome;
</script>

</body>
</html>
